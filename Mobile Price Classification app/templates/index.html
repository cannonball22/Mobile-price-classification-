<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='stylesheet' href='static\styles\index.css'/>

    <title>Home Page</title> 
</head>


<body> 
    <div class='header'>
        <h1> Mobile Price Classification App</h1>
        <p> welcome to our application where you can predict price range for every mobile.</p>
    </div>

    <div> 
        <form action="/predict" method="POST">

            <h3>Processor:</h3>
            <label for="n_cores">Number of Cores</label><br>
            <input type='number' id='n_cores' name='n_cores'><br><br>

            <label for="clock_speed">Clock Speed</label><br>
            <input type='number' step = 0.1 id='clock_speed' name='clock_speed'><br><br>

            <h3>Internal memory/RAM:</h3>
            <label for="int_memory">Internal Memory in Gigabytes</label><br>
            <input type='number' id='int_memory' name='int_memory'><br><br>

            <label for="ram">RAM in Megabytes</label><br>
            <input type='number' id='ram' name='ram'><br><br>

            <h3>Camera:
            </h3>
            <label for="pc">Primary Camera</label><br>
            <input type='number' id='pc' name='pc'><br><br>

            <label for="fc">Front Camera</label><br>
            <input type='number' id='fc' name='fc'><br><br>

            <h3>Screen Resolution:</h3>
            <label for="px_height">Pixel Resolution Height</label><br>
            <input type='number' id='px_height' name='px_height'><br><br>

            <label for="px_width">Pixel Resolution Width</label><br>
            <input type='number' id='px_width' name='px_width'><br><br>

            <h3>Mobile Specification:</h3>
            <label for="sc_h">Mobile Height in cm</label><br>
            <input type='number' id='sc_h' name='sc_h'><br><br>

            <label for="sc_w">Mobile Width in cm</label><br>
            <input type='number' id='sc_w' name='sc_w'><br><br>

           <label for="m_dep">Mobile Depth in cm</label><br>
            <input type='number' step = 0.1 id='m_dep' name='m_dep'><br><br>

            <label for="mobile_wt">Mobile Weight</label><br>
            <input type='number' id='mobile_wt' name='mobile_wt'><br><br>

            <h3>Batter Life:</h3>
            <label for="talk_time">Talk Time</label><br>
            <input type='number' id='talk_time' name='talk_time'><br><br>

            <label for="battery_power">Battery Power in mAh</label><br>
            <input type='number' id='battery_power' name='battery_power'><br><br>


            <h3>Features:</h3>
            <label for="blue">Supports Bluetooth</label><br><br>

             <input type="radio" id="yes_Bluetooth" name="blue" value = 1>
             <label for="yes">Yes</label>

             <input type="radio" id="no_Bluetooth" name="blue" value= 0>
             <label for="no">No</label><br><br><br>

            <label for="wifi">Supports Wi-Fi</label><br><br>

             <input type="radio" id="yes_wifi" name="wifi" value=1>
             <label for="yes">Yes</label>

             <input type="radio" id="no_wifi" name="wifi" value=0>
             <label for="no">No</label><br><br><br>

            <label for="touch_screen">Supports Touch Screen</label><br><br>

             <input type="radio" id="yes_touchScreen" name="touch_screen" value=1>
             <label for="yes">Yes</label>

             <input type="radio" id="no_touchScreen" name="touch_screen" value=0>
             <label for="no">No</label><br><br><br>

            <label for="dual_sim">Supports Dual-Sim</label><br><br>

             <input type="radio" id="yes_dualSim" name="dual_sim" value=1>
             <label for="yes">Yes</label>

             <input type="radio" id="no_dualSim" name="dual_sim" value=0>
             <label for="no">No</label><br><br><br>

            <label for="four_g">Supports 4G</label><br><br>

             <input type="radio" id="yes_4G" name="four_g" value=1>
             <label for="yes">Yes</label>

             <input type="radio" id="no_4G" name="four_g" value=0>
             <label for="no">No</label><br><br><br>


            <label for="three_g">Supports 3G</label><br><br>

             <input type="radio" id="yes_3G" name="three_g" value=1>
             <label for="yes">Yes</label>

             <input type="radio" id="no_3G" name="three_g" value=0>
             <label for="no_3G">No</label><br><br><br>

            <input type="Submit" value="Predict"/>
        </form>
        
    </div>


</body>
